spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/mall?useUnicode=true&characterEncoding=utf-8&useSSL=true&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=Jesse&lydia66
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.com.betball.druid.remove-abandoned=true
spring.datasource.com.betball.druid.remove-abandoned-timeout-millis=600000
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
