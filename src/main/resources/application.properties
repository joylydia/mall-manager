spring.datasource.validationQuery=SELECT 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,wall,log4j
spring.datasource.connectionProperties=com.betball.druid.stat.mergeSql=true;druid.stat.slowSqlMillis=1000






# mybatis config
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

#logging.level.jl.mall.dao=debug

mybatis.table.auto=update	 
mybatis.model.pack=jl.mall.entity
mybatis.database.type=mysql



# mybatis
mybatis.type-aliases-package=jl.mall.entity
# mapper
mapper.mappers=jl.mall.common.Mapper
mapper.not-empty=false
mapper.identity=MYSQL
# page helper
pagehelper.reasonable=true
pagehelper.page-size-zero=true
pagehelper.helperDialect=mysql
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql