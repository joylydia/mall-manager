<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment">
</header>
<style>
    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }

    a {
        color: #1baeae;
        text-decoration: none;
        background-color: transparent;
        -webkit-text-decoration-skip: objects;
    }

    a:hover {
        color: white;
        background-color: #1baeae;
    }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains 图标content -->
    <div class="content-wrapper">
        <!-- Content Header (图标header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">商品管理</h3>
                    </div> <!-- /.card-body -->
                    <div class="card-body">
                        <div class="grid-btn">
                            <button class="btn btn-info" onclick="addGoods()"><i
                                    class="fa fa-plus"></i>&nbsp;添加商品
                            </button>
                            <button class="btn btn-info" onclick="editGoods()"><i
                                    class="fa fa-pencil-square-o"></i>&nbsp;修改商品
                            </button>
                            <button class="btn btn-success" onclick="changeGoodsStatus(0)"><i
                                    class="fa fa-arrow-up"></i>&nbsp;上架商品
                            </button>
                            <button class="btn btn-warning" onclick="changeGoodsStatus(1)"><i
                                    class="fa fa-arrow-down"></i>&nbsp;下架商品
                            </button>
                            <button class="btn btn-danger" onclick="changeGoodsStatus(2)"><i
                                    class="fa fa-arrow-down"></i>&nbsp;删除商品
                            </button>
                        </div>

                        <div class="form-group" style="display:flex;">

<!--                            <input type="text" class="form-control col-sm-3" id="goodsName"-->
<!--                                   name="goodsName" placeholder="商品名称" >&nbsp;&nbsp;&nbsp;&nbsp;-->
                            <input type="text" class="form-control col-sm-3" id="goodsId"
                                   name="goodsId" placeholder="商品编号" >&nbsp;&nbsp;&nbsp;&nbsp;

                            <label class="control-label">&nbsp;&nbsp;商品状态&nbsp;&nbsp;</label>
                            <select class="form-control col-sm-2" id="goodsSellStatus" data-placeholder="请选择商品状态">
                                <option value="" text="待支付">--全部--</option>
                                <option value="0" text="已上架">已上架</option>
                                <option value="1" text="已下架">已下架</option>
                                <option value="2" text="已删除">已删除</option>
                            </select>&nbsp;&nbsp;&nbsp;&nbsp;

                            <button class="btn btn-primary" onclick="searchGoodsList()"><i
                                    class="fa fa-search"></i>&nbsp;查询
                            </button>
                        </div>

                        <table id="jqGrid" class="table table-bordered">
                        </table>
                        <div id="jqGridPager"></div>
                    </div><!-- /.card-body -->
                </div>
            </div><!-- /.container-fluid -->
        </div>
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{/admin/plugins/jqgrid-5.3.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.3.0/grid.locale-cn.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.3.0/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/mall_goods.js}"></script>
</body>
</html>
